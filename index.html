<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iron Man Prompt Vault</title>
  <style>
    body {
      background: black;
      color: #f1f1f1;
      font-family: "Orbitron", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #ff0000, #ff7300);
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 10px #ff0000;
    }

    textarea {
      width: 90%;
      height: 70vh;
      margin: 20px auto;
      display: block;
      background: rgba(0,0,0,0.8);
      border: 2px solid #ff0000;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      padding: 10px;
      outline: none;
      box-shadow: 0 0 15px #ff0000;
    }

    .controls {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, select {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #ff0000;
      color: white;
      cursor: pointer;
      font-family: "Orbitron", sans-serif;
      font-weight: bold;
      box-shadow: 0 0 10px #ff0000;
    }

    button:hover, select:hover {
      background: #ff7300;
      box-shadow: 0 0 15px #ff7300;
    }

    /* Arc Reactor Decoration */
    .arc-reactor {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #00f0ff 30%, #001820 80%);
      border: 4px solid #00f0ff;
      border-radius: 50%;
      box-shadow: 
        0 0 20px #00f0ff,
        0 0 40px #00f0ff,
        0 0 60px #00f0ff,
        inset 0 0 15px #00f0ff;
      animation: reactorPulse 2s infinite ease-in-out;
      z-index: 9999;
    }

    @keyframes reactorPulse {
      0% {
        box-shadow: 
          0 0 15px #00f0ff,
          0 0 30px #00f0ff,
          0 0 45px #00f0ff,
          inset 0 0 10px #00f0ff;
        transform: translateX(-50%) scale(1);
      }
      50% {
        box-shadow: 
          0 0 25px #00f0ff,
          0 0 50px #00f0ff,
          0 0 75px #00f0ff,
          inset 0 0 20px #00f0ff;
        transform: translateX(-50%) scale(1.1);
      }
      100% {
        box-shadow: 
          0 0 15px #00f0ff,
          0 0 30px #00f0ff,
          0 0 45px #00f0ff,
          inset 0 0 10px #00f0ff;
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Arc Reactor -->
  <div class="arc-reactor"></div>

  <header>âš¡ Iron Man Prompt Vault âš¡</header>

  <textarea id="editor" placeholder="Type or edit your prompts here..."></textarea>

  <div class="controls">
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="saveFile()">ðŸ’¾ Save</button>
    <button onclick="clearText()">ðŸ—‘ Clear</button>
    
    <!-- Color Selector -->
    <select id="colorSelector" onchange="changeColor(this.value)">
      <option value="white">White</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="a.mp3" type="audio/mpeg">
  </audio>

  <script>
    const editor = document.getElementById("editor");
    const fileInput = document.getElementById("fileInput");

    // Load file content
    fileInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          editor.value = e.target.result;
        };
        reader.readAsText(file);
      }
    });

    // Save file
    function saveFile() {
      const blob = new Blob([editor.value], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "prompts.txt";
      a.click();
    }

    // Clear editor
    function clearText() {
      editor.value = "";
    }

    // Change text color
    function changeColor(color) {
      editor.style.color = color;
    }
  </script>
</body>
</html>
