<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arc Reactor Popup</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    button {
      margin-top: 50px;
      padding: 12px 25px;
      font-size: 18px;
      background: #1e90ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup.active {
      display: flex;
    }

    /* CSS ARC REACTOR */
    .reactor {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #00faff 10%, #003f47 60%);
      box-shadow: 0 0 40px #00faff, inset 0 0 30px #00faff;
      animation: pulse 2s infinite;
    }

    .reactor::before, .reactor::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      border: 3px solid #00faff;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      animation: spin 6s linear infinite;
    }

    .reactor::after {
      animation-direction: reverse;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #00faff, inset 0 0 20px #00faff; }
      50% { box-shadow: 0 0 60px #00faff, inset 0 0 40px #00faff; }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* IMAGE ARC REACTOR (if file exists) */
    .image-reactor {
      max-width: 180px;
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 15px #00faff); }
      50% { filter: drop-shadow(0 0 35px #00faff); }
    }
  </style>
</head>
<body>

  <button id="clearBtn">Clear</button>

  <div class="popup" id="popup">
    <!-- By default CSS reactor -->
    <div class="reactor" id="cssReactor"></div>
    <!-- Hidden image reactor -->
    <img src="arc1.webp" alt="Arc Reactor" class="image-reactor" id="imageReactor" style="display:none;">
  </div>

  <script>
    const clearBtn = document.getElementById("clearBtn");
    const popup = document.getElementById("popup");
    const cssReactor = document.getElementById("cssReactor");
    const imageReactor = document.getElementById("imageReactor");

    // Check if image exists
    fetch("arc1.webp").then(res => {
      if (res.ok) {
        cssReactor.style.display = "none";
        imageReactor.style.display = "block";
      }
    }).catch(() => {
      // No image, fallback stays as CSS reactor
    });

    clearBtn.addEventListener("click", () => {
      popup.classList.add("active");
      setTimeout(() => {
        popup.classList.remove("active");
      }, 3000); // hide after 3s
    });
  </script>
</body>
</html>
